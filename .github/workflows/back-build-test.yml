name: Backend Build and Test
run-name: ${{ github.actor }} | Backend Build +Test

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Back-end dependencies & Run tests with coverage
        run: |
          cd back
          mvn clean verify

      - name: Backend Test Report
        uses: phoenix-actions/test-reporting@v14
        id: back-test-report
        if: success() || failure()
        with:
          name: Backend Tests
          path: back/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload back-end coverage report
        uses: actions/upload-artifact@v4
        with:
          name: back-coverage-report
          path: back/target/site/jacoco/


      - name: Publish coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: back/target/site/jacoco/jacoco.xml
          format: jacoco
          flag-name: backend

