name: SonarCloud | Backend BobApp
run-name: ${{ github.actor }} | SonarCloud Backend Analysis

on:
  push:
    branches:
      - main
      - develop
   
  pull_request:
    branches:
      - main
      - develop
   
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven & Run Tests
        working-directory: ./back
        run: mvn clean verify

      - name: List generated reports
        run: ls -R back/target/site/jacoco/
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=OC-P10_CICD
            -Dsonar.organization=TangiLC
            -Dsonar.coverageReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.junit.reportPaths=back/target/surefire-reports/
