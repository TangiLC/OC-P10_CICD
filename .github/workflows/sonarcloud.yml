name: SonarCloud | Full Stack Analysis
run-name: ${{ github.actor }} | SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Backend Setup

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      # Frontend Setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Cache

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Backend Tests
      - name: Run Backend Tests
        run: |
          cd back
          mvn clean verify

      # Frontend Tests
      - name: Install Frontend dependencies
        working-directory: front
        run: npm install

      - name: Install Chrome browser
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Frontend Tests
        working-directory: front
        run: |
          export CHROME_BIN=/usr/bin/google-chrome
          npm test -- --browsers ChromeHeadless --watch=false --code-coverage --karma-config karma.conf.js

      # SonarCloud Analysis
      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        #working-directory: back
        run: |
          mvn -B -f back/pom.xml clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.token=$SONAR_TOKEN \
          -Dsonar.projectKey=TangiLC_OC-P10_CICD \
          -Dsonar.organization=tangilc \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.projectBaseDir="." \
          -Dsonar.sources="src/main/java,front/src" \
          -Dsonar.tests="src/test/java,front/src/app" \
          -Dsonar.javascript.lcov.reportPaths="front/coverage/bobapp/lcov.info" \
          -Dsonar.java.binaries="target/classes" \
          -Dsonar.java.test.binaries="target/test-classes" \
          -Dsonar.coverage.jacoco.xmlReportPaths="target/site/jacoco/jacoco.xml" \
          -Dsonar.junit.reportPaths="target/surefire-reports/TEST-*.xml" \
          -Dsonar.test.inclusions=**/*.spec.ts,**/*Test.java \
          -Dsonar.exclusions=**/node_modules/**
