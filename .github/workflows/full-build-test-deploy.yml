name: Build, Test and Deploy BobApp
run-name: ${{ github.actor }} | Build, Test and Deploy
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
permissions:
  contents: read
  checks: write
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # FRONT-END
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Front-end dependencies
        working-directory: front
        run: |
          npm install
      - name: Install Chrome browser for tests
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Run Front-end tests with coverage
        working-directory: front
        run: |
          export CHROME_BIN=/usr/bin/google-chrome
          npm test -- --browsers ChromeHeadless --watch=false --code-coverage --karma-config karma.conf.js
      - name: Frontend Test Report
        uses: phoenix-actions/test-reporting@v14
        id: front-test-report
        if: success() || failure()    
        with:
          name: Frontend Tests
          path: front/coverage/bobapp/test-results.xml
          reporter: java-junit
      - name: Upload front-end coverage report
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage-report
          path: front/coverage/bobapp
      - name: Build Front-end Docker container
        working-directory: front
        run: |
          docker build -t bobapp-front .
      - name: Run Front-end container
        run: |
          docker run -p 8080:8080 --name bobapp-front -d bobapp-front
      # BACK-END
      - name: Set up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Install Back-end dependencies & Run tests with coverage
        run: |
          cd back
          mvn clean verify
      - name: Backend Test Report
        uses: phoenix-actions/test-reporting@v14
        id: back-test-report
        if: success() || failure()    
        with:
          name: Backend Tests
          path: back/target/surefire-reports/*.xml
          reporter: java-junit
      - name: Upload back-end coverage report
        uses: actions/upload-artifact@v4
        with:
          name: back-coverage-report
          path: back/target/site/jacoco/
      - name: Build Back-end Docker container
        run: |
          cd back
          docker build -t bobapp-back .
      - name: Run Back-end container
        run: |
          docker run -p 8081:8080 --name bobapp-back -d bobapp-back
      # Final Step: Display running containers
      - name: List running containers
        run: docker ps
